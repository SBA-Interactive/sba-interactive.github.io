backend:
  name: my_custom_backend
  repo: none

media_folder: "src/assets/images"
public_folder: "/src/assets/images"

collections:
  - name: "settings"
    label: "Settings"
    delete: false
    editor:
      preview: false
    files:
      - name: "general"
        label: "General Settings"
        file: "src/data/settings.json"
        fields:
          - { label: "Site Name", name: "siteName", widget: "string" }
          - { label: "Site Description", name: "siteDescription", widget: "text" }
          - { label: "Contact Email", name: "contactEmail", widget: "string" }
          - { label: "Contact Phone", name: "contactPhone", widget: "string" }
          - { label: "Office Address", name: "officeAddress", widget: "string" }
          - label: "SEO & Social"
            name: "seo"
            widget: "object"
            fields:
              - { label: "OG Title", name: "ogTitle", widget: "string", required: false }
              - { label: "OG Description", name: "ogDescription", widget: "text", required: false }
              - { label: "OG Image", name: "ogImage", widget: "image", required: false }
              - { label: "Twitter Handle", name: "twitterHandle", widget: "string", required: false }

      - name: "navigation"
        label: "Navigation Menu"
        file: "src/data/navigation.json"
        fields:
          - name: "links"
            label: "Links"
            widget: "list"
            fields:
              - { label: "Label Key (e.g. header.nav_wp)", name: "labelKey", widget: "string" }
              - { label: "URL", name: "url", widget: "string" }

      - name: "pricing"
        label: "Pricing Plans"
        file: "src/data/pricing.json"
        fields:
          - name: "plans"
            label: "Plans"
            widget: "list"
            fields:
              - { label: "ID", name: "id", widget: "string" }
              - { label: "Name Key", name: "nameKey", widget: "string" }
              - { label: "Price", name: "price", widget: "string" }
              - { label: "Description Key", name: "descriptionKey", widget: "string" }
              - { label: "Feature Keys", name: "featureKeys", widget: "list" }
              - { label: "Is Popular?", name: "isPopular", widget: "boolean" }

  - name: "pages"
    label: "Pages"
    folder: "src/data/pages"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Permalink", name: "permalink", widget: "string" }
      - name: "sections"
        label: "Sections"
        widget: "list"
        types:
          - label: "Hero"
            name: "hero"
            widget: "object"
            fields:
              - { label: "Enabled", name: "enabled", widget: "boolean", default: true }
              - { label: "Override Pill", name: "pill", widget: "string", required: false }
              - { label: "Override Title 1", name: "title_1", widget: "string", required: false }
              - { label: "Override Title 2", name: "title_2", widget: "string", required: false }
              - { label: "Override Subtitle", name: "subtitle", widget: "markdown", required: false }
              - { label: "Override Start Button", name: "btn_start", widget: "string", required: false }
              - { label: "Override Explore Button", name: "btn_explore", widget: "string", required: false }
          - label: "Ticker"
            name: "ticker"
            widget: "object"
            fields:
              - { label: "Enabled", name: "enabled", widget: "boolean", default: true }
          - label: "Features"
            name: "features"
            widget: "object"
            fields:
              - { label: "Enabled", name: "enabled", widget: "boolean", default: true }
              - { label: "Override Pill", name: "pill", widget: "string", required: false }
              - { label: "Override Title 1", name: "title_1", widget: "string", required: false }
              - { label: "Override Title 2", name: "title_2", widget: "string", required: false }
              - { label: "Override Title 3", name: "title_3", widget: "string", required: false }
              - { label: "Override Subtitle", name: "subtitle", widget: "text", required: false }

          - label: "Services"
            name: "services"
            widget: "object"
            fields:
              - { label: "Enabled", name: "enabled", widget: "boolean", default: true }
              - { label: "Override Pill", name: "pill", widget: "string", required: false }
              - { label: "Override Title 1", name: "title_1", widget: "string", required: false }
              - { label: "Override Title 2", name: "title_2", widget: "string", required: false }
              - { label: "Override Subtitle", name: "subtitle", widget: "text", required: false }
          - label: "Portfolio"
            name: "portfolio"
            widget: "object"
            fields:
              - { label: "Enabled", name: "enabled", widget: "boolean", default: true }
          - label: "Graphics"
            name: "graphics"
            widget: "object"
            fields:
              - { label: "Enabled", name: "enabled", widget: "boolean", default: true }
          - label: "Pricing"
            name: "pricing"
            widget: "object"
            fields:
              - { label: "Enabled", name: "enabled", widget: "boolean", default: true }
          - label: "Support"
            name: "support"
            widget: "object"
            fields:
              - { label: "Enabled", name: "enabled", widget: "boolean", default: true }
          - label: "Contact"
            name: "contact"
            widget: "object"
            fields:
              - { label: "Enabled", name: "enabled", widget: "boolean", default: true }
          - label: "Divider"
            name: "divider"
            widget: "object"
            fields:
              - { label: "Color", name: "color", widget: "select", options: ["violet", "orange", "rose", "pink", "cyan", "green"] }
              - { label: "Background Class", name: "bgClass", widget: "string" }

  - name: "portfolio"
    label: "Portfolio Data"
    files:
      - name: "portfolio_list"
        label: "Portfolio Items"
        file: "src/data/portfolio.json"
        fields:
          - name: "items"
            label: "Items"
            widget: "list"
            fields:
              - { label: "Title i18n Key", name: "titleKey", widget: "string" }
              - { label: "Description i18n Key", name: "descKey", widget: "string" }
              - { label: "Image", name: "image", widget: "image" }
              - { label: "Background Color Class", name: "color", widget: "string" }

  - name: "translations"
    label: "Translations"
    folder: "src/i18n"
    create: false
    extension: "json"
    format: "json"
    slug: "{{slug}}"
    fields:
      - { label: "Read More", name: "read_more", widget: "string" }
      - name: "hero"
        label: "Hero Section"
        widget: "object"
        fields:
          - { label: "Pill", name: "pill", widget: "string" }
          - { label: "Title 1", name: "title_1", widget: "string" }
          - { label: "Title 2", name: "title_2", widget: "string" }
          - { label: "Subtitle", name: "subtitle", widget: "markdown" }
          - { label: "Explore Button", name: "btn_explore", widget: "string" }
          - { label: "Start Button", name: "btn_start", widget: "string" }
      - name: "features"
        label: "Features Section"
        widget: "object"
        fields:
          - { label: "Pill", name: "pill", widget: "string" }
          - { label: "Title 1", name: "title_1", widget: "string" }
          - { label: "Title 2", name: "title_2", widget: "string" }
          - { label: "Title 3", name: "title_3", widget: "string" }
          - { label: "Subtitle", name: "subtitle", widget: "text" }
      - name: "services"
        label: "Services Section"
        widget: "object"
        fields:
          - { label: "Pill", name: "pill", widget: "string" }
          - { label: "Title 1", name: "title_1", widget: "string" }
          - { label: "Title 2", name: "title_2", widget: "string" }
          - { label: "Subtitle", name: "subtitle", widget: "text" }
      - name: "contact"
        label: "Contact Section"
        widget: "object"
        fields:
          - { label: "Pill", name: "pill", widget: "string" }
          - { label: "Title 1", name: "title_1", widget: "string" }
          - { label: "Title 2", name: "title_2", widget: "string" }
          - { label: "Title 3", name: "title_3", widget: "string" }
          - { label: "Subtitle", name: "subtitle", widget: "text" }
